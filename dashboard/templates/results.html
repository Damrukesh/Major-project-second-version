
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forecast Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="hero small">
      <h1>Forecast Results (Next 24 Hours)</h1>
    </div>
    <main class="container">
      <table class="results-table">
        <thead>
          <tr><th>Hour</th><th>Predicted Wind (MW)</th><th>Predicted Demand (MW)</th><th>Fossil Needed (MW)</th></tr>
        </thead>
        <tbody>
          {% for r in results %}
            <tr>
              <td>{{ r.hour }}</td>
              <td>{{ r.wind_mw }}</td>
              <td>{{ r.demand_mw }}</td>
              <td>{{ r.fossil_needed_mw }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="actions">
        <a class="btn" href="{{ url_for('analysis') }}">Analyze Carbon Savings & Show Graphs</a>
        <a class="btn" href="{{ url_for('index') }}">Back</a>
      </div>
    </main>
    <footer class="footer">Results generated by models / fallback predictor</footer>
  </body>
</html>
